<!DOCTYPE html>
<html>
<head>
    <title>Sorted Repositories</title>
    <!-- Add Bootstrap CSS link here (you can include Bootstrap from a CDN or your local source) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sorted Repositories</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Repository Name</th>
                    <th scope="col">Fork Count</th>
                    <th scope="col">Star Count</th>
                    <th scope="col">Recent Activity</th>
                </tr>
            </thead>
            <tbody>
                {% for repo in List %}
                <tr>
                    <td>{{ repo[3] }}</td>
                    <td>{{ repo[0] }}</td>
                    <td>{{ repo[1] }}</td>
                    <td>{{ repo[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS and any other scripts you might need here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
